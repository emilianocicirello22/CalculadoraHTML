<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="card bg-dark">
            <div class="card-body">      
                
                <div class="input-group mb-3">
                    <input type="text" id="visor" class="form-control" placeholder="0" aria-label="Username" disabled>                    
                </div>            
                
                    <div class="text-center">
                        <div div class="mb-1">
                            <button type="button" onClick="Boton(value)" id="(" name="(" value="(" class="btn btn-outline-light btn-sm">(</button>
                            <button type="button" onClick="Boton(value)" id=")" name=")" value=")" class="btn btn-outline-light btn-sm">)</button>
                            <button type="button" onClick="Boton(value)" id="X!" name="X!" value="X!" class="btn btn-outline-light btn-sm">X!</button>
                            <button type="button" onClick="Boton(value)" id="X2" name="X2" value="X2" class="btn btn-outline-light btn-sm"><sub>X</sub>2</button>
                            <button type="button" onClick="Boton(value)" id="√" name="√" value="√" class="btn btn-outline-light btn-sm">√</button>
                            <button type="button" onClick="Boton(value)" id="n√" name="n√" value="n√" class="btn btn-outline-light btn-sm">n<sub>√</sub></button>
                        </div>
                        
                        <div class="mb-1">
                            <button type="button" onClick="Boton(value)" id="sin" name="sin" value="sin" class="btn btn-outline-light btn-sm">sin</button>
                            <button type="button" onClick="Boton(value)" id="cos" name="cos" value="cos" class="btn btn-outline-light btn-sm">cos</button>
                            <button type="button" onClick="Boton(value)" id="tg" name="tg" value="tg" class="btn btn-outline-light btn-sm">tg</button>
                            <button type="button" onClick="Boton(value)" id="X3" name="X3" value="X3" class="btn btn-outline-light btn-sm"><sub>X</sub>3</button>
                            <button type="button" onClick="Boton(value)" id="3√" name="3√" value="3√" class="btn btn-outline-light btn-sm">3<sub>√</sub></button>
                            <button type="button" onClick="Boton(value)" id="Xn" name="Xn" value="Xn" class="btn btn-outline-light btn-sm"> Xn</button>
                        </div>      
                    
                        <div class="mb-1">
                            <button type="button" onClick="Boton(value)" id="7" name="7" value="7" class="btn btn-outline-info btn-sm">7</button>
                            <button type="button" onClick="Boton(value)" id="8" name="8" value="8" class="btn btn-outline-info btn-sm">8</button>
                            <button type="button" onClick="Boton(value)" id="9" name="9" value="9" class="btn btn-outline-info btn-sm">9</button>
                            <button type="button" onClick="Boton(value)" id="/" name="/" value="/" class="btn btn-outline-danger btn-sm">/</button>
                            <button type="button" onClick="Boton(value)" id="%" name="%" value="%" class="btn btn-outline-light btn-sm">%</button>
                            <button type="button" onClick="Boton(value)" id="In" name="In" value="In" class="btn btn-outline-light btn-sm">In</button>
                        </div>    
                        
                        <div class="mb-1">
                            <button type="button" onClick="Boton(value)" id="4" name="4" value="4" class="btn btn-outline-info btn-sm">4</button>
                            <button type="button" onClick="Boton(value)" id="5" name="5" value="5" class="btn btn-outline-info btn-sm">5</button>
                            <button type="button" onClick="Boton(value)" id="6" name="6" value="6" class="btn btn-outline-info btn-sm">6</button>
                            <button type="button" onClick="Boton(value)" id="*" name="*" value="*" class="btn btn-outline-danger btn-sm">*</button>
                            <button type="button" onClick="Boton(value)" id="Log" name="Log" value="Log" class="btn btn-outline-light btn-sm">Log</button>
                            <button type="button" onClick="Boton(value)" id="e" name="e" value="e" class="btn btn-outline-light btn-sm">e</button>
                        </div>    
                        
                        <div class="mb-1">
                            <button type="button" onClick="Boton(value)" id="1" name="1" value="1" class="btn btn-outline-info btn-sm">1</button>
                            <button type="button" onClick="Boton(value)" id="2" name="2" value="2" class="btn btn-outline-info btn-sm">2</button>
                            <button type="button" onClick="Boton(value)" id="3" name="3" value="3" class="btn btn-outline-info btn-sm">3</button>
                            <button type="button" onClick="Boton(value)" id="-" name="-" value="-" class="btn btn-outline-danger btn-sm">-</button>
                            <button type="button" onClick="Boton(value)" id="AC" name="AC" value="AC" class="btn btn-outline-light btn-sm">AC</button>
                            <button type="button" onClick="Boton(value)" id="+" name="+" value="+" class="btn btn-outline-danger btn-sm">+</button>
                        </div>    
                        
                        <div class="mb-1">
                            <button type="button" onClick="Boton(value)" id="." name="." value="." class="btn btn-outline-light btn-sm">.</button>
                            <button type="button" onClick="Boton(value)" id="0" name="0" value="0" class="btn btn-outline-info btn-sm">0</button>
                            <button type="button" onClick="Boton(value)" id="π" name="π" value="π" class="btn btn-outline-light btn-sm">π</button>
                            <button type="button" onClick="Boton(value)" id="MR" name="MR" value="MR" class="btn btn-outline-light btn-sm">MR</button>
                            <button type="button" onClick="Boton(value)" id="=" name="=" value="=" class="btn btn-outline-success btn-sm" id="resultado">=</button>                            
                        </div> 
                    
                    </div>
                    
                                     
                
            </div>
        </div>
    </div>

    


    <script src="./calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
